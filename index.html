<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>

<button onclick="openLink('https://rewards.bing.com')" style="background-color: yellow; color: black; border: 1px solid black; font-size: 20px; padding: 10px; margin-right: 10px;">REWARDS</button>
<button onclick="openLink('https://rewards.bing.com/status')" style="background-color: yellow; color: black; border: 1px solid black; font-size: 20px; padding: 10px;">STATUS</button>
<button onclick="toggleLoop()" id="toggleButton" style="background-color: red; color: white; border: 1px solid black; font-size: 20px; padding: 10px;">Stop</button>

<p id="randomNumber"></p>

<iframe id="bingFrame" width="100%" height="300px"></iframe>

<script>
    var intervalId;  // Variable to store the interval ID
    var isLooping = true;  // Variable to track if the loop is running

    function generateRandomNumber() {
        // Generate a random number between 1 and 10000000988790
        var randomNumber = Math.floor(Math.random() * 10008000) + 1;

        // Display the random number in the paragraph with id "randomNumber"
        document.getElementById('randomNumber').innerText = 'Random Number: ' + randomNumber;

        // Open Bing search for the random number in the main iframe
        var bingFrame = document.getElementById('bingFrame');
        bingFrame.src = 'https://www.bing.com/search?form=MOZLBR&pc=MOZR&q=' + encodeURIComponent(randomNumber);
    }

    function openLink(link) {
        // Open the specified link in a new tab
        window.open(link, '_blank');
    }

    function toggleLoop() {
        // Toggle the loop on/off
        var toggleButton = document.getElementById('toggleButton');

        if (isLooping) {
            clearInterval(intervalId);
            toggleButton.innerText = 'Start';
            toggleButton.style.backgroundColor = 'green';
        } else {
            intervalId = setInterval(generateRandomNumber, 1000);
            toggleButton.innerText = 'Stop';
            toggleButton.style.backgroundColor = 'red';
        }
        isLooping = !isLooping;
    }

    // Set an interval to generate a random number and perform Bing search every 1000 milliseconds (1 second)
    intervalId = setInterval(generateRandomNumber, 1000);

    // Initial random number on page load
    generateRandomNumber();
</script>

</body>
</html>
